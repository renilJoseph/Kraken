<div>
  <div class="teleop">
    <button class = "btn btn-normal tel-left" (click)="buttonTeleop(0, 0, 1)">&larr;</button>
    <button class = "btn btn-normal tel-up" (click)="buttonTeleop(0.5, 0, 0)">&uarr;</button>
    <button class = "btn btn-normal tel-down" (click)="buttonTeleop(-0.5, 0, 0)">&darr;</button>
    <button class = "btn btn-normal tel-right" (click)="buttonTeleop(0, 0, -1)">&rarr;</button>
  </div>
</div>
