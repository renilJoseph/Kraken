<div class="container">
  <div class = "row">
    <div class = "col-md-6">
      <h2>Change User Name</h2>
	<form name="form" (ngSubmit)="f.form.valid && changeUsername()" #f="ngForm" novalidate>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" style="width: 300px;" required />
		    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
		</div>
		<div class="form-group">
	       	  <button [disabled]="loading" class="btn btn-primary">Submit</button>
		  <a [routerLink]="['/settings']"><button>Cancel</button></a>
		</div>
	</form>
    </div>
  </div>
</div>
