<div class="container">
  <div class = "row">
    <div class = "col-md-6">
      <h2>Change Email</h2>
	<form name="form" (ngSubmit)="f.form.valid && changeEmail()" #f="ngForm" novalidate>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailAddr.valid }">
		    <label for="emailAddr">New email</label>
		    <input type="email" class="form-control" name="emailAddr" [(ngModel)]="model.emailAddr" #emailAddr="ngModel" style="width: 300px;" required />
		    <div *ngIf="f.submitted && !emailAddr.valid" class="help-block">Email address is required</div>
		</div>
		<div class="form-group">
	       	  <button [disabled]="loading" class="btn btn-primary">Submit</button>
		  <a [routerLink]="['/settings']"><button>Cancel</button></a>
		</div>
	</form>
    </div>
  </div>
</div>
